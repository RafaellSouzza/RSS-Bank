spring.application.name=RSS-Bank-Auditoria

spring.cloud.config.uri=http://config-server:8888

spring.zipkin.base-url=http://zipkin:9411/
spring.sleuth.sampler.probability=1.0

spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
rabbitmq.queue.transacao=transacao.queue

spring.datasource.url=jdbc:h2:mem:rss_auditoria;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

server.port=8081

jwt.secret=${JWT_SECRET:RSSBANKRSSBANKRSSBANK@RSSBANKRSSBANKRSSBANK}

eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

resilience4j.circuitbreaker.instances.rss-bank-auditoria.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.rss-bank-auditoria.slidingWindowSize=5
resilience4j.circuitbreaker.instances.rss-bank-auditoria.failureRateThreshold=50
